<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="apple-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Acodexm Page</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        width: 100%;
        background-color: #1f1f1f;
      }
      .loader {
        display: flex;
        height: 100%;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .bars div {
        position: absolute;
        width: 30px;
        border-radius: 1rem;
      }

      .bars div:nth-child(1) {
        left: 35px;
        background: #f79100;
        animation: keyframes1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation-delay: -0.2s;
      }

      .bars div:nth-child(2) {
        left: 85px;
        background: #00d8ff;
        animation: keyframes2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation-delay: -0.1s;
      }

      .bars div:nth-child(3) {
        left: 135px;
        background: #8e8e8e;
        animation: keyframes3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }

      .loading-bars {
        width: 200px;
        height: 200px;
        overflow: hidden;
        background: none;
        display: inline-block;
        position: absolute;
      }

      .bars {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
      }

      .bars div {
        box-sizing: content-box;
      }

      .loader--hide {
        display: none;
      }

      @keyframes keyframes1 {
        0% {
          top: 36px;
          height: 128px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }

      @keyframes keyframes2 {
        0% {
          top: 42px;
          height: 116px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }

      @keyframes keyframes3 {
        0% {
          top: 48px;
          height: 104px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="loader">
      <div class="loading-bars">
        <div class="bars">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
